name: Maven CI

on:
  push:
    branches: [ "main" ] # Use "main" or "master" depending on your branch name

jobs:
  maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        # Using the standard 'package' goal which builds and creates the artifact
        run: mvn -B clean package 

      - name: Run the App
        # Ensure the -cp target/classes is correct for your project structure
        run: java -cp target/classes com.example.HelloWorld
